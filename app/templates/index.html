{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
    <h1>Our products</h1>
        {% if products %}
            <div class="row">
                {% for product in products %}
                    <div class="col">
                        <img src="{{ url_for('static', filename=product.image_path) }}" alt="{{ product.name }}" width="100" height="100"><br>
                        <b>{{ product.name }}</b><br>
                        {{ product.description }}               
                    </div>
                {% endfor %}
            </div>
    {% else %}
        <p> No products available.</p>
    {% endif %}
    </div>
{% endblock %}
